<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE SHOOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./library/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./library/swiper5/swiper.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__Mnav animate__animated animate__slideInLeft">
            <div class="trigger">
                <button class="mobile close"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <nav class="Mmenu">
                <ul class="Mmenu__main">
                    <li><a href="./index.html">홈</a></li>
                    <li><a href="./pages/popular.html">인기영화</a></li>
                    <li><a href="./pages/present.html">현재상영영화</a></li>
                    <li><a href="./pages/schedule.html">개봉예정영화</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__nav">
            <h1>
                <a href="./index.html"><img src="./img/LOGO.png" alt="logo"></a>
            </h1>
            <div class="trigger">
                <button class="mobile hamburger"><i class="fas fa-bars fa-lg"></i></button>
            </div>
            <div class="menu">
                <nav>
                    <ul class="menu__main">
                        <li><a href="./index.html">홈</a></li>
                        <li><a href="./pages/popular.html">인기영화</a></li>
                        <li><a href="./pages/present.html">현재상영영화</a></li>
                        <li><a href="./pages/soon.html">개봉예정영화</a></li>
                    </ul>
                </nav>
            </div>
            <form class="search">
                <input type="text" placeholder="제목을 입력하세요." autofocus></input><i class="fas fa-search"></i>
            </form>
        </div>
    </header>
    <main class="wrap">
        <section class="slider">
            <h1>What's new?</h1>
            <div class="slider__content con">
                <div id="video-swiper" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="video-container">
                                <div class="yt-player" data-id="8wOaosqTN8w"></div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="video-container">
                                <div class="yt-player" data-id="Lcy1vnU7RHw"></div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="video-container">
                                <div class="yt-player" data-id="L6JTC0t3n9U"></div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
			</div>
        </section>
        <section class="popular">
            <h1><a href="./pages/popular.html">인기영화<i class="fas fa-chevron-right"></i></a></h1>
            <div class="popular__content con">
                <div onclick = 'window.location.href = "./pages/soon.html"'  class="containerA"></div>
                <div class="prevButtonWrapper">
                    <button class="prevA"><img src="./img/prev.png"></button>
                </div>
                <div class="moreButtonWrapper">
                    <button class="moreA"><img src="./img/next.png"></button>
                </div>
            </div>
        </section>
        <section class="present">
            <h1><a href="./pages/present.html">현재상영영화<i class="fas fa-chevron-right"></i></a></h1>
            <div class="present__content con">
                <div onclick = 'window.location.href = "./pages/soon.html"' class="containerB"></div>
                <div class="prevButtonWrapper">
                    <button class="prevB"><img src="./img/prev.png"></button>
                </div>
                <div class="moreButtonWrapper">
                    <button class="moreB"><img src="./img/next.png"></button>
                </div>
            </div>
        </section>
        <section class="schedule">
            <h1><a href="./pages/schedule.html">개봉예정영화<i class="fas fa-chevron-right"></i></a></h1>
            <div class="schedule__content con">
                <div onclick = 'window.location.href = "./pages/soon.html"' class="containerC"></div>
                <div class="prevButtonWrapper">
                    <button class="prevC"><img src="./img/prev.png"></button>
                </div>
                <div class="moreButtonWrapper">
                    <button class="moreC"><img src="./img/next.png"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <!-- script -->
    <script src="./js/index_movie.js"></script>
    <script src="./library/swiper5/swiper.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
