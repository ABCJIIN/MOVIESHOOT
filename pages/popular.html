<head>

    <link rel="stylesheet" href="../css/popular.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="header">
        <div class="header__Mnav">
            <div class="trigger">
                <button class="mobile close"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <nav class="Mmenu">
                <ul class="Mmenu__main">
                    <li><a href="../index.html">홈</a></li>
                    <li><a href="./popular.html">인기영화</a></li>
                    <li><a href="./present.html">현재상영영화</a></li>
                    <li><a href="./schedule.html">개봉예정영화</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__nav">
            <h1>
                <a href="./index.html"><img src="../img/LOGO.png" alt="logo"></a>
            </h1>
            <div class="trigger">
                <button class="mobile hamburger"><i class="fas fa-bars fa-lg"></i></button>
            </div>
            <div class="menu">
                <nav>
                    <ul class="menu__main">
                        <li><a href="../index.html">홈</a></li>
                        <li><a href="./popular.html">인기영화</a></li>
                        <li><a href="./present.html">현재상영영화</a></li>
                        <li><a href="./schedule.html">개봉예정영화</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search"><i class="fas fa-search"></i></div>
        </div>
    </header>
    <main class="pageWrap">
        <section class="popularPage">
            <h1>인기영화</h1>
            <div class="popularPage__content">
                <div class="containerD"></div>
                <div class="buttonWrapper">
                    <button class="more">more</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>

    <script src="../js/common.js"></script>
    <script>
        let page = 1;
        const key = "26e37826233bf74e2ff5973dabc4d65b";
        const base_url = "https://image.tmdb.org/t/p/w300/";
        const container = document.querySelector(".containerD");
        const movieTitle = document.querySelector(".movieTitle");
        
        function fetchMovie(page){
            const url = `https://api.themoviedb.org/3/movie/top_rated?api_key=${key}&language=ko-KR&page=${page}`;
            fetch(url)
            .then(res => res.json())
            .then(function(res){
                const movies = res.results;
                movies.map(function(movie){
                    //console.log(movie.title);
                    const div = document.createElement('div');
                    const output = `
                        <img src="${base_url + movie.poster_path}">
                        <h2>${movie.title}</h2>
                        <p class="overview">${movie.overview}</p>
                        <p class="release_date">개봉일: ${movie.release_date}</p>
                    `;

                    div.innerHTML = output;
                    container.appendChild(div);
                });
            })
            .catch(erro => console.log(erro));
        };
        
        window.addEventListener('onLoad', fetchMovie());
        
        //더보기 버튼 클릭 리스너    
        const moreButton = document.querySelector(".more");
        moreButton.addEventListener('click', function(){
            if(page < 3){
                page += 1;
                fetchMovie(page);
            } else {
                this.disabled = true;
            }
            
            // console.log(page);
        });
    </script>
</body>
</html>
